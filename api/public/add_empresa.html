<!DOCTYPE html>
<html>
<head>
    <title>Add Representante Legal</title>
</head>
<body>
    <h1>Add Representante Legal</h1>
    <form action="/add-representante-legal" method="POST">
        <!-- Other form fields -->

        <h2>Empresa Detalle</h2>
        <label for="empresa">Empresa:</label>
        <select name="empresa">
            <% for (const empresa of empresas) { %>
                <option value="<%= empresa._id %>"><%= empresa.nombre %></option>
            <% } %>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
